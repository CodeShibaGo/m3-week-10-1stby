{% extends 'admin/base.html' %}



{% block content %}
<div id="app">
    <div id="main">
        <header class="mb-3">

        </header>

        <div class="page-content">
            <section class="section">
                <div class="row" id="table-head">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">使用者名單</h2>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                </div>
                                <!-- table head dark -->
                                <div class="table-responsive">
                                    <table class="table mb-0">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th>id</th>
                                                <th>使用者名稱</th>
                                                <th>電子信箱</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for user in users %}
                                            <tr>
                                                <td>{{ user.id }}</td>
                                                <td>{{ user.username }}</td>
                                                <td>{{ user.email }}</td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer>

        </footer>
    </div>
</div>
{% endblock %}
