{% extends 'admin/base.html' %}



{% block content %}
<div id="app">
    <div id="main">
        <header class="mb-3">

        </header>

        <div class="page-content">
            <section class="section">
                <div class="row" id="table-head">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">汽車列表</h2>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                </div>
                                <!-- table head dark -->
                                <div class="table-responsive">
                                    <table class="table mb-0">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th>名稱</th>
                                                <th>座位數</th>
                                                <th>排氣量</th>
                                                <th>油箱容量</th>
                                                <th>標準行李箱容量</th>
                                                <th>編輯</th>
                                                <th>觀看</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for car in cars %}
                                            <tr>
                                                <td>{{ car.name }}</td>
                                                <td>{{ car.seats }}</td>
                                                <td>{{ car.displacement }}</td>
                                                <td>{{ car.Fuel_tank }}</td>
                                                <td>{{ car.suitcase }}</td>
                                                <td><a
                                                        href="{{ url_for('controller.admin_edit_car', car_id=car.id) }}">編輯</a>
                                                </td>
                                                <td><a
                                                        href="{{ url_for('controller.admin_view_car', car_id=car.id) }}">觀看</a>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer>

        </footer>
    </div>
</div>
{% endblock %}
